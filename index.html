<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="admin-dashboard-container">
        <div class="admin-dashboard">
            <div class="admin-dash-side-menu">
                <div class="logo-div">
                    <img class="logo-img" src="./assets/logo.png" a />
                    <h1 class="logo-heading">Lector.</h1>
                </div>
                <div class="dashboard-links">
                    <div class="link">
                        <div class="link-flex">
                            <div class="link-logo">
                                <i class="fa-solid fa-house"></i>
                            </div> 
                            <div class="link-text">
                                <p>Dashboard</p>
                            </div>
                        </div>
                        <div class="link-flex">
                            <div class="link-logo">
                                <i class="fa-solid fa-box"></i>
                            </div> 
                            <div class="link-text">
                                <p>Widgets</p>
                            </div>
                        </div>
                        <div class="link-flex">
                            <div class="link-logo">
                                <i class="fa-brands fa-elementor"></i>
                            </div> 
                            <div class="link-text">
                                <p>UI Elements</p>
                            </div>
                        </div>
                        <div class="link-flex">
                            <div class="link-logo">
                                <i class="fa-brands fa-uikit"></i>
                            </div> 
                            <div class="link-text">
                                <p>Advance UI</p>
                            </div>
                        </div>
                        <div class="link-flex">
                            <div class="link-logo">
                                <i class="fa-brands fa-wpforms"></i>
                            </div> 
                            <div class="link-text">
                                <p>Form Elements</p>
                            </div>
                        </div>
                        <div class="link-flex">
                            <div class="link-logo">
                                <i class="fa-regular fa-newspaper"></i>
                            </div> 
                            <div class="link-text">
                                <p>Editors</p>
                            </div>
                        </div>
                        <div class="link-flex">
                            <div class="link-logo">
                                <i class="fa-brands fa-rocketchat"></i>
                            </div> 
                            <div class="link-text">
                                <p>Chats</p>
                            </div>
                        </div>
                        <div class="link-flex">
                            <div class="link-logo">
                                <i class="fa-solid fa-table-list"></i>
                            </div> 
                            <div class="link-text">
                                <p>Tables</p>
                            </div>
                        </div>
                        <div class="link-flex">
                            <div class="link-logo">
                                <i class="fa-solid fa-fire"></i>
                            </div> 
                            <div class="link-text">
                                <p>Popus</p>
                            </div>
                        </div>
                        <div class="link-flex">
                            <div class="link-logo">
                                <i class="fa-solid fa-bell"></i>
                            </div> 
                            <div class="link-text">
                                <p>Notification</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="admin-dash-render-data"></div>
        </div>
    </div>
</body>
</html>
