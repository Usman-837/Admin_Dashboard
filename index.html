<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="admin-dashboard-container">
        <div class="admin-dashboard">
            <div class="admin-dash-side-menu">
                <!-- Logo -->
                <div class="logo-div">
                    <img class="logo-img" src="./assets/logo.png" a />
                    <h1 class="logo-heading">Lector.</h1>
                </div>
                <!-- Side Menu -->
                <div class="dashboard-links">
                    <div class="link">
                        <div class="link-flex">
                            <div class="link-logo">
                                <i class="fa-solid fa-house"></i>
                            </div> 
                            <div class="link-text">
                                <p>Dashboard</p>
                            </div>
                        </div>
                        <div class="link-flex">
                            <div class="link-logo">
                                <i class="fa-solid fa-box"></i>
                            </div> 
                            <div class="link-text">
                                <p>Widgets</p>
                            </div>
                        </div>
                        <div class="link-flex">
                            <div class="link-logo">
                                <i class="fa-brands fa-elementor"></i>
                            </div> 
                            <div class="link-text">
                                <p>UI Elements</p>
                            </div>
                        </div>
                        <div class="link-flex">
                            <div class="link-logo">
                                <i class="fa-brands fa-uikit"></i>
                            </div> 
                            <div class="link-text">
                                <p>Advance UI</p>
                            </div>
                        </div>
                        <div class="link-flex">
                            <div class="link-logo">
                                <i class="fa-brands fa-wpforms"></i>
                            </div> 
                            <div class="link-text">
                                <p>Form Elements</p>
                            </div>
                        </div>
                        <div class="link-flex">
                            <div class="link-logo">
                                <i class="fa-regular fa-newspaper"></i>
                            </div> 
                            <div class="link-text">
                                <p>Editors</p>
                            </div>
                        </div>
                        <div class="link-flex">
                            <div class="link-logo">
                                <i class="fa-brands fa-rocketchat"></i>
                            </div> 
                            <div class="link-text">
                                <p>Chats</p>
                            </div>
                        </div>
                        <div class="link-flex">
                            <div class="link-logo">
                                <i class="fa-solid fa-table-list"></i>
                            </div> 
                            <div class="link-text">
                                <p>Tables</p>
                            </div>
                        </div>
                        <div class="link-flex">
                            <div class="link-logo">
                                <i class="fa-solid fa-fire"></i>
                            </div> 
                            <div class="link-text">
                                <p>Popus</p>
                            </div>
                        </div>
                        <div class="link-flex">
                            <div class="link-logo">
                                <i class="fa-solid fa-bell"></i>
                            </div> 
                            <div class="link-text">
                                <p>Notification</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="admin-dash-render-data">
                <!-- Navbar -->
                <nav class="navbar">
                    <div class="nav-maindiv">
                        <div class="left-div">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <div class="right-div">
                            <i class="fa-solid fa-bell" style="color: gray;"></i>
                            <sup class="notify-sup">3</sup>
                            <i class="fa-solid fa-envelope" style="color: gray;"></i>
                            <sup class="email-sup">2</sup>
                            <i class="fa-solid fa-user" style="color: black ; margin-left: .4rem;"></i>
                            <i class="fa-solid fa-gear" style="color: gray;"></i>
                        </div>
                    </div>     
                </nav>

                <div class="render-graph-data-container">
                    <div class="render-graph-data">
                        <div class="firstBox-div"></div>
                        <div class="secondBox-div">
                            <p>Traffic</p>
                            <div class="circle-div">
                                <img src="./assets/circle.png" alt=""/>
                            </div>
                            <div class="three-number">
                                <div class="firstnum">
                                    <h2>34%</h2>
                                    <div class="fc">
                                        <div class="ffc"></div>
                                        <span>Facebook</span>
                                    </div>
                                </div>
                                <div class="secondnum">
                                    <h2>55%</h2>
                                    <div class="sc">
                                        <div class="ssc"></div>
                                        <span>Youtube</span>
                                    </div>
                                </div>
                                <div class="thirdnum">
                                    <h2>11%</h2>
                                    <div class="tc">
                                        <div class="ttc"></div>
                                        <span>Direct Search</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
